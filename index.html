<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="calculator">
            <div id="numberButtons">
                <button type="button" class="btnStyle">1</button>
                <button type="button" class="btnStyle">2</button>
                <button type="button" class="btnStyle">3</button>
                <button type="button" class="btnStyle">4</button>
                <button type="button" class="btnStyle">5</button>
                <button type="button" class="btnStyle">6</button>
                <button type="button" class="btnStyle">7</button>
                <button type="button" class="btnStyle">8</button>
                <button type="button" class="btnStyle">9</button>
                <button type="button" class="btnStyle">0</button>
            </div>
            <div id="operatorButtons">
                <button type="button" class="btnStyle">+</button>
                <button type="button" class="btnStyle">-</button>
                <button type="button" class="btnStyle">*</button>
                <button type="button" class="btnStyle">/</button>
            </div>
        </div>
    </body>
</html>
